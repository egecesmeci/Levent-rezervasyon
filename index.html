<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervasyon Formu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="reservation-box">
            <h1>Rezervasyon Yapın</h1>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="name">Adınız Soyadınız:</label>
                    <input type="text" id="name" name="name" placeholder="Adınızı ve soyadınızı girin" required>
                </div>
                <div class="input-group">
                    <label for="email">E-posta Adresiniz:</label>
                    <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
                </div>
                <div class="input-group">
                    <label for="phone">Telefon Numaranız:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Telefon numaranızı girin" required>
                </div>
                <div class="input-group">
                    <label for="date">Rezervasyon Tarihi:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="input-group">
                    <label for="time">Rezervasyon Saati:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="input-group">
                    <label for="guests">Misafir Sayısı:</label>
                    <input type="number" id="guests" name="guests" min="1" required>
                </div>
                <button type="submit">Rezervasyonu Tamamla</button>
            </form>
        </div>
    </div>
</body>
</html>
